<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="settings.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>
  <div id="loader">
    <div id="lottie-container" style="width: 200px; height: 200px;"></div>
    <script>
      lottie.loadAnimation({
        container: document.getElementById('lottie-container'), // контейнер для анимации
        renderer: 'svg', // тип рендеринга ('svg', 'canvas', 'html')
        loop: true, // зацикливание
        autoplay: true, // автозапуск
        path: 'cf180fee.json' // путь к JSON-файлу с анимацией
      });
    </script>    
  </div>

  <div id="settings-container">
    <button id="back-btn">Назад</button>
    <div id="status-settings">
      <h3>Статусы</h3>
      <ul id="status-list"></ul>
      <input type="text" id="new-status" placeholder="Новый статус">
      <button id="add-status-btn">Добавить статус</button>
    </div>
    <div id="participant-settings">
      <h3>Участники</h3>
      <ul id="participant-list"></ul>
      <input type="text" id="new-participant" placeholder="Добавить участника">
      <button id="add-participant-btn">Добавить участника</button>
    </div>
  </div>
</body>
</html>
