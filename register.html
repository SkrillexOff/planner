<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script type="module" src="auth.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-page-container">
    <div id="auth-container">
      <div id="lottie-container" style="width: 223px; height: 223px; margin-bottom: 32px;"></div>
      <script>
        lottie.loadAnimation({
          container: document.getElementById('lottie-container'), // контейнер для анимации
          renderer: 'svg', // тип рендеринга ('svg', 'canvas', 'html')
          loop: true, // зацикливание
          autoplay: true, // автозапуск
          path: '0971e659.json' // путь к JSON-файлу с анимацией
        });
      </script> 
      <h2>Регистрация</h2>
      <input type="email" id="email" placeholder="Почта" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <button id="register-btn">Зарегистрироваться</button>
      <div class="regaway">Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>    
  </div>
</body>
</html>
