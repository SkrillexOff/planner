<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить страницу</title>
  <script type="module" src="add-page.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>
  <div id="loader">
    <div id="lottie-container" style="width: 200px; height: 200px;"></div>
    <script>
      lottie.loadAnimation({
        container: document.getElementById('lottie-container'), // контейнер для анимации
        renderer: 'svg', // тип рендеринга ('svg', 'canvas', 'html')
        loop: true, // зацикливание
        autoplay: true, // автозапуск
        path: 'cf180fee.json' // путь к JSON-файлу с анимацией
      });
    </script>    
  </div>

  <div id="add-page-container">
    <h1>Добавить новую страницу</h1>
    
    <!-- Название страницы -->
    <input type="text" id="page-title" placeholder="Название страницы">
    
    <!-- Статус -->
    <select id="status-select">
      <option value="" disabled selected>Выберите статус</option>
    </select>
  
    <!-- Описание -->
    <textarea id="page-description" placeholder="Описание страницы"></textarea>
  
    <button id="save-page-btn">Сохранить страницу</button>
    <button id="cancel-btn">Отмена</button>
  </div>
</body>
</html>
