<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить базу</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="add-base.js" defer></script>
</head>
<body>
    <div class="auth-page-container">
        <div id="auth-container">
            <header>
                <button onclick="window.history.back()">Назад</button>
            </header>       
            <main class="add-base-container">
                <input type="text" id="base-name" placeholder="Введите название базы">            
            <div id="avatar-wrapper">
                <img id="avatar-preview" src="images/avatars/base-avatar.png" alt="Аватар базы">
            </div>
            <button id="change-avatar-btn">Поменять аватар</button>            
            <div id="avatar-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Выбор аватарки</h2>
                    <span id="close-modal" class="close">&times;</span>
                    <div id="avatar-buttons">
                        <div class="avatar-option" data-avatar="home.png">
                            <img src="images/avatars/home.png" alt="Home">
                        </div>
                        <div class="avatar-option" data-avatar="work.png">
                            <img src="images/avatars/work.png" alt="Work">
                        </div>
                        <div class="avatar-option" data-avatar="education.png">
                            <img src="images/avatars/education.png" alt="Education">
                        </div>
                        <div class="avatar-option" data-avatar="food.png">
                            <img src="images/avatars/food.png" alt="Food">
                        </div>
                        <div class="avatar-option" data-avatar="fire.png">
                            <img src="images/avatars/fire.png" alt="Fire">
                        </div>
                        <div class="avatar-option" data-avatar="flash.png">
                            <img src="images/avatars/flash.png" alt="Flash">
                        </div>
                        <div class="avatar-option" data-avatar="sos.png">
                            <img src="images/avatars/sos.png" alt="SOS">
                        </div>
                        <div class="avatar-option" data-avatar="archive.png">
                            <img src="images/avatars/archive.png" alt="Archive">
                        </div>
                        <div class="avatar-option" data-avatar="dog.png">
                            <img src="images/avatars/dog.png" alt="Dog">
                        </div>
                        <div class="avatar-option" data-avatar="cat.png">
                            <img src="images/avatars/cat.png" alt="Cat">
                        </div>
                        <div class="avatar-option" data-avatar="transport.png">
                            <img src="images/avatars/transport.png" alt="Transport">
                        </div>
                        <div class="avatar-option" data-avatar="buy.png">
                            <img src="images/avatars/buy.png" alt="Buy">
                        </div>
                    </div>
                </div>
            </div>
            <button id="save-base-btn">Добавить</button>
        </main>
        </div>
    </div>
</body>
</html>
