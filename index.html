<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Календарь задач</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Telegram Web App SDK -->
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>
  <header>
    <h1>Календарь задач</h1>
    <div id="userInfo">
      <div class="day-weekday">Вы вошли как:</div>
      <span id="userEmail"></span>
      <button id="logoutButton" class="btn">Выйти</button>
    </div>
  </header>


  <div id="calendar"></div>


  <!-- Модальное окно для добавления задачи -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Добавить задачу</h2>
      <textarea id="taskInput" placeholder="Название задачи"></textarea>
      <button id="addTaskButton" class="btn primary">Добавить задачу</button>
    </div>
  </div>

  <!-- Модальное окно для просмотра задачи -->
  <div id="viewTaskModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Задача</h2>
      <p id="viewTaskText"></p>
      <div class="modal-actions">
        <button id="deleteFromViewButton" class="btn danger">Удалить</button>
        <button id="editFromViewButton" class="btn primary">Редактировать</button>
      </div>
   </div>
</div>



  <!-- Модальное окно для редактирования задачи -->
  <div id="editTaskModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Редактировать задачу</h2>
      <textarea id="editTaskInput" placeholder="Название задачи"></textarea>
      <button id="saveTaskButton" class="btn primary">Сохранить</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Календарь задач</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
