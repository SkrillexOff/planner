<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Календарь задач</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Календарь задач</h1>
  <div id="calendar"></div>

  <!-- Модальное окно для входа и регистрации -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Вход или регистрация</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Пароль">
      <button id="loginButton">Войти</button>
      <button id="registerButton">Зарегистрироваться</button>
    </div>
  </div>

  <!-- Модальное окно для добавления задачи -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Добавить задачу</h2>
      <textarea id="taskInput" placeholder="Название задачи"></textarea>
      <button id="addTaskButton">Добавить задачу</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
