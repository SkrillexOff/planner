<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Clone MVP</title>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  
  <div id="app" style="display: none;">
    <div id="header">
      <button id="back-btn">Назад</button>
      <span id="user-email"></span>
      <span id="base-name"></span>
    </div>
    <button id="settings-btn">Настройки</button>

    <div id="status-tabs"></div>
    <div id="pages-container">
      <div id="pages-list"></div>
    </div>
    <button id="add-page-btn">Добавить страницу</button>
  </div>
  <div id="login-message" style="display: none;">
    <p>Пожалуйста, войдите, чтобы продолжить.</p>
  </div>
</body>
</html>
