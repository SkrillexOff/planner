<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Clone MVP</title>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loader">
    <div id="lottie-container" style="width: 200px; height: 200px;"></div>
    <script>
      lottie.loadAnimation({
        container: document.getElementById('lottie-container'), // контейнер для анимации
        renderer: 'svg', // тип рендеринга ('svg', 'canvas', 'html')
        loop: true, // зацикливание
        autoplay: true, // автозапуск
        path: 'cf180fee.json' // путь к JSON-файлу с анимацией
      });
    </script>    
  </div>

  <div id="app" style="display: none;">
    <div id="header">
      <button id="back-btn">Назад</button>
      <span id="user-email"></span>
      <span id="base-name"></span>
    </div>
    <button id="settings-btn">Настройки</button>

    <div id="status-tabs"></div>
    <div id="pages-container">
      <div id="pages-list"></div>
    </div>
    <button id="add-page-btn">Добавить страницу</button>
  </div>
  <div id="login-message" style="display: none;">
    <p>Пожалуйста, войдите, чтобы продолжить.</p>
  </div>
</body>
</html>
