<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Календарь задач</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Календарь задач</h1>
  <div id="calendar"></div>

  <!-- Модальное окно для десктопов -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <h2>Добавить задачу</h2>
      <input type="text" id="task-input" placeholder="Введите задачу">
      <button id="add-task-btn">Добавить задачу</button>
    </div>
  </div>

  <!-- Bottom Sheet для мобильных -->
  <div id="bottom-sheet" class="bottom-sheet">
    <div class="bottom-sheet-content">
      <input type="text" id="task-input-bottom" placeholder="Введите задачу">
      <button id="add-task-btn-bottom">Добавить задачу</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
