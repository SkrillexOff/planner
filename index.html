<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Clone MVP</title>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" style="display: none;">
    <button id="logout-btn">Выйти</button>

    <!-- Кнопка для открытия настроек -->
    <button id="settings-btn">Настройки</button>

    <!-- Модальное окно для управления статусами -->
    <div id="status-settings-modal" style="display: none;">
      <div class="modal-content">
        <h3>Управление статусами</h3>
        <ul id="status-list"></ul>
        <input type="text" id="new-status" placeholder="Новый статус">
        <button id="add-status-btn">Добавить статус</button>
        <button id="close-settings-modal">Закрыть</button>
      </div>
    </div>

    <div id="status-tabs">
      <button class="status-tab" data-status="all">Все</button>
      <button class="status-tab" data-status="нужно сделать">Нужно сделать</button>
      <button class="status-tab" data-status="в работе">В работе</button>
      <button class="status-tab" data-status="готово">Готово</button>
    </div>

    <div id="pages-container">
      <div id="pages-list"></div>
    </div>

    <button id="add-page-btn">Добавить страницу</button>
  </div>

  <div id="login-message" style="display: none;">
    <p>Пожалуйста, войдите, чтобы продолжить.</p>
  </div>
</body>
</html>
