<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bases</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="bases.js" defer></script>
</head>
<body>
  <div class="auth-page-container">
    <div id="auth-container">
      <div class="menu-wrapper">
        <div class="user-info">
          <div class="user-avatar-name">
            <img class="avatar-mini" src="/images/iconoir_profile-circle.svg" alt="avatar">
            <span id="user-email"></span>
          </div>
          <button id="logout-btn">Выход</button>
        </div>
      </div>
      <main>
        <div id="bases-list" class="bases-container"></div>
        <div id="create-base-btn" class="create-base-btn">
          <div class="create-base-icon">
            <img src="/images/create-base-icon.svg" alt="Create base icon">
          </div>
          <div class="create-base-text">
            Добавить базу
          </div>
        </div>
      </main>
    </div>
    <div id="loader">
      <div class="loader-container">
        <div class="menu-wrapper">
          <div class="user-info">
            <div class="user-avatar-name">
              <div class="avatar-loader"></div>
              <div class="loader-user-name"></div>
            </div>
          </div>
        </div>
        <div class="loader-bases-container">
          <div class="loader-base-container">
            <div class="loader-base-avatar">
            </div>
            <div class="loader-bases-description-container">
                <div class="loader-base-title">
                </div>
                <div class="loader-base-people">
                </div>
            </div>
          </div>
          <div class="loader-base-container">
            <div class="loader-base-avatar">
            </div>
            <div class="loader-bases-description-container">
                <div class="loader-base-title">
                </div>
                <div class="loader-base-people">
                </div>
            </div>
          </div>
          <div class="loader-base-container">
            <div class="loader-base-avatar">
            </div>
            <div class="loader-bases-description-container">
                <div class="loader-base-title">
                </div>
                <div class="loader-base-people">
                </div>
            </div>
          </div>
        </div>
      </div>   
    </div>
  </div>
</body>
</html>
