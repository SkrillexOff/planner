<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bases</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="bases.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>
  <div class="auth-page-container">
    <div id="auth-container">
  
      <div class="menu-wrapper">
        <div class="user-info">
          <div class="user-avatar-name">
            <img class="avatar-mini" src="/images/iconoir_profile-circle.svg" alt="avatar">
            <span id="user-email"></span>
          </div>
          <button id="logout-btn">Выход</button>
        </div>
      </div>
    
      <main>
        <div id="bases-list" class="bases-container"></div>
        <button id="create-base-btn">Создать базу</button>
      </main>
    
      <!-- Модальное окно -->
      <div id="modal" class="hidden">
        <div class="modal-content">
          <h2>Создать базу</h2>
          <input type="text" id="base-name" placeholder="Введите название базы">
          <button id="save-base-btn">Создать базу</button>
          <button id="close-modal-btn">Закрыть</button>
        </div>
      </div>
    
      <style>
        /* Добавьте базовые стили */
        .hidden { display: none; }
        .modal-content { 
          background: white; 
          padding: 20px; 
          border: 1px solid #ccc; 
          border-radius: 5px; 
        }
      </style>

    </div>
    <div id="loader">
      <div class="loader-container">
        <div class="menu-wrapper">
          <div class="user-info">
            <div class="user-avatar-name">
              <img class="avatar-mini" src="/images/iconoir_profile-circle.svg" alt="avatar">
              <div class="loader-user-name"></div>
            </div>
          </div>
        </div>
        <div class="loader-bases-container">
          <div class="loader-base-container">
            <div class="loader-base-avatar">
            </div>
            <div class="loader-bases-description-container">
                <div class="loader-base-title">
                </div>
                <div class="loader-base-people">
                </div>
            </div>
          </div>
          <div class="loader-base-container">
            <div class="loader-base-avatar">
            </div>
            <div class="loader-bases-description-container">
                <div class="loader-base-title">
                </div>
                <div class="loader-base-people">
                </div>
            </div>
          </div>
          <div class="loader-base-container">
            <div class="loader-base-avatar">
            </div>
            <div class="loader-bases-description-container">
                <div class="loader-base-title">
                </div>
                <div class="loader-base-people">
                </div>
            </div>
          </div>
          <div class="loader-base-container">
            <div class="loader-base-avatar">
            </div>
            <div class="loader-bases-description-container">
                <div class="loader-base-title">
                </div>
                <div class="loader-base-people">
                </div>
            </div>
          </div>
          <div class="loader-base-container">
            <div class="loader-base-avatar">
            </div>
            <div class="loader-bases-description-container">
                <div class="loader-base-title">
                </div>
                <div class="loader-base-people">
                </div>
            </div>
          </div>
          <div class="loader-base-container">
            <div class="loader-base-avatar">
            </div>
            <div class="loader-bases-description-container">
                <div class="loader-base-title">
                </div>
                <div class="loader-base-people">
                </div>
            </div>
          </div>
        </div>
      </div>   
    </div>
  </div>
</body>
</html>
